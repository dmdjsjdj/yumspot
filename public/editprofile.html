<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프로필 수정 - YumSpot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background:#E3F2FD; margin:0; }
    .header { text-align:center; padding:20px; font-size:24px; font-weight:bold; background:#90CAF9; color:#fff; }
    .header a { color:#fff; text-decoration:none; }
    .navbar { background:#90CAF9; padding:10px; display:flex; justify-content:space-between; align-items:center; }
    .center-links { flex:1; display:flex; justify-content:center; gap:30px; margin-left:90px; }
    .center-links a, .auth-links a { color:#fff; text-decoration:none; }
    .auth-links { display:flex; gap:7px; }
    .wrap { max-width:560px; margin:24px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,.1); }
    input, button { width:100%; padding:12px; margin:8px 0; border:1px solid #64B5F6; border-radius:6px; }
    button { background:#64B5F6; color:#fff; border:none; font-weight:bold; cursor:pointer; }
    button:hover { background:#42A5F5; }
  </style>
</head>
<body>
  <div class="header"><a href="/">YumSpot - 맛집을 찾아보자!</a></div>
  <div class="navbar">
    <div class="center-links">
      <a href="regionreview.html">지역별</a>
      <a href="foodreview.html">음식</a>
      <a href="myreview.html">내 리뷰</a>
    </div>
    <div class="auth-links">
      <a href="login.html">로그인</a>
      <a href="signup.html">회원가입</a>
    </div>
  </div>

  <div class="wrap">
    <h2>프로필 수정</h2>
    <form id="form">
      <input id="nickname" placeholder="닉네임">
      <button type="submit">저장</button>
    </form>
  </div>

  <script>
  async function init(){
    const r = await fetch('/check-auth'); const data = await r.json();
    if(!data.loggedIn){ alert('로그인 후 이용 가능합니다.'); location.href='login.html'; return; }
    const me = await fetch('/api/me').then(r=>r.json()).catch(()=>null);
    if(me){ document.getElementById('nickname').value = me.nickname || ''; }
  }
  document.getElementById('form').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const nickname = document.getElementById('nickname').value.trim();
    try{
      const res = await fetch('/api/me', { method:'PUT', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ nickname }) });
      if(!res.ok) throw new Error('수정 실패');
      alert('수정 완료!');
      location.href='mypage.html';
    }catch(e){ alert(e.message); }
  });
  window.onload = init;
  </script>
</body>
</html>
