<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프로필 수정 - YumSpot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background:#E3F2FD; margin:0; }
    .header { text-align:center; padding:20px; font-size:24px; font-weight:bold; background:#90CAF9; color:#fff; }
    .header a { color:#fff; text-decoration:none; }
    .navbar { background:#90CAF9; padding:10px; display:flex; justify-content:space-between; align-items:center; }
    .center-links { flex:1; display:flex; justify-content:center; gap:30px; margin-left:90px; }
    .center-links a, .auth-links a { color:#fff; text-decoration:none; }
    .auth-links { display:flex; gap:7px; }
    .wrap { max-width:560px; margin:24px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,.1); }
    input, button { width:100%; padding:12px; margin:8px 0; border:1px solid #64B5F6; border-radius:6px; }
    button { background:#64B5F6; color:#fff; border:none; font-weight:bold; cursor:pointer; }
    button:hover { background:#42A5F5; }

    /* 1) 폭 계산을 테두리/패딩까지 포함 */
    *, *::before, *::after { box-sizing: border-box; }

    /* 2) 컨테이너 밖으로 넘치는 요소 잘라내기(스크롤 대신 깔끔) */
    .wrap, .card, .container { overflow: hidden; }

    /* 3) 입력/선택/버튼은 절대 부모 넓이를 넘지 않게 */
    input, select, textarea, button {
      max-width: 100%;
      width: 100%;
      display: block;          /* 인라인 특성으로 생기는 미세 오버플로 방지 */
    }

    /* 4) 옆으로 배치되는 행: 작은 화면에서 줄바꿈 허용 + 넘침 방지 핵심 */
    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;         /* 화면 좁아지면 자동 줄바꿈 */
    }
    .row > * {
      flex: 1 1 0;
      min-width: 0;            /* 긴 내용 때문에 칸이 밀려나지 않게 */
    }

    /* 5) 긴 주소/URL/가게명도 줄 바꿈 */
    #address, #image_url, #restaurant_name,
    input[type="text"], input[type="url"] {
      overflow-wrap: anywhere;
      word-break: break-word;
    }

    /* 6) 파일 인풋도 폭 제한 및 줄바꿈 허용 */
    input[type="file"] {
      max-width: 100%;
      white-space: normal;
    }

    /* 7) 자동완성 박스(카카오)도 부모 안에서만 펼쳐지게 */
    .suggest-box { position: relative; min-width: 0; }
    .suggest-list {
      position: absolute; z-index: 20; top: 100%; left: 0; right: 0;
      background:#fff; border:1px solid #ddd; border-radius:6px;
      max-height: 240px; overflow:auto; box-shadow:0 4px 10px rgba(0,0,0,.08);
    }

    /* 8) 모바일 보완(옵션) */
    @media (max-width: 560px) {
      .center-links { margin-left: 0; gap: 16px; }
      .header { font-size: 20px; padding: 16px; }
    }

  </style>
  <script src="/utils/categoryLists.js"></script>
</head>
<body>
  <div class="header"><a href="/">YumSpot - 맛집을 찾아보자!</a></div>
  <div class="navbar">
    <div class="center-links">
      <a href="regionreview.html">지역별</a>
      <a href="foodreview.html">음식</a>
      <a href="myreview.html">내 리뷰</a>
    </div>
    <div class="auth-links">
      <a href="login.html">로그인</a>
      <a href="signup.html">회원가입</a>
    </div>
  </div>

  <div class="wrap">
    <h2>프로필 수정</h2>
    <form id="form">
      <input id="nickname" placeholder="닉네임">
      <button type="submit">저장</button>
    </form>
  </div>

  <script>
  // 네비게이션 로그인 상태 반영 + 로그아웃
  (function initAuth(){
    fetch('/check-auth', { credentials: 'include' })
      .then(r=>r.json())
      .then(d=>{
        if(!d.loggedIn){ return; }
        const el = document.querySelector('.auth-links');
        if(!el) return;
        el.innerHTML = `
          <div style="position: relative;">
            <button id="mypageBtn" style="background:none;border:none;color:white;cursor:pointer;">마이페이지 ▾</button>
            <div id="mypageDropdown" style="display:none;position:absolute;right:0;background:white;color:black;padding:10px;border-radius:5px;">
              <a href="mypage.html" style="color:black;text-decoration:none;">내 정보 확인</a><br>
              <a href="editprofile.html" style="color:black;text-decoration:none;">프로필 수정</a><br>
              <a href="#" id="logoutLink" style="color:black;text-decoration:none;">로그아웃</a>
            </div>
          </div>`;
        document.getElementById("mypageBtn")?.addEventListener("click",()=>{
          const dd = document.getElementById("mypageDropdown");
          dd.style.display = dd.style.display === "none" ? "block" : "none";
        });
        document.getElementById("logoutLink")?.addEventListener("click",(e)=>{
          e.preventDefault();
          fetch('/logout', { credentials:'include' }).then(()=>location.href='/');
        });
      });
  })();

  async function init(){
    const r = await fetch('/check-auth', { credentials: 'include' });
    const data = await r.json();
    if(!data.loggedIn){ alert('로그인 후 이용 가능합니다.'); location.href='login.html'; return; }

    const me = await fetch('/api/me', { credentials: 'include' }).then(r=>r.json()).catch(()=>null);
    if(me){ document.getElementById('nickname').value = me.nickname || ''; }
  }

  document.getElementById('form').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const nickname = document.getElementById('nickname').value.trim();
    try{
      const res = await fetch('/api/me', {
        method:'PUT',
        headers:{'Content-Type':'application/json'},
        credentials:'include',
        body: JSON.stringify({ nickname })
      });
      if(!res.ok) throw new Error('수정 실패');
      alert('수정 완료!');
      location.href='mypage.html';
    }catch(e){ alert(e.message || '오류'); }
  });
  window.onload = init;
  </script>
</body>
</html>
