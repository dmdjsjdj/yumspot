<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비밀번호 찾기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #E3F2FD;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      background-color: #90CAF9;
      color: white;
    }
    .header a {
      color: white;
      text-decoration: none;
    }
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #424242;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="home.html">YumSpot - 맛집을 찾아보자!</a>
  </div>


  <div class="container">
    <h2>비밀번호 변경</h2>
    <form id="resetForm">
      <label for="username">아이디</label>
      <input type="text" id="username" required />

      <label for="nickname">닉네임</label>
      <input type="text" id="nickname" required />

      <label for="newPassword">새 비밀번호</label>
      <input type="password" id="newPassword" required />

      <button type="submit">비밀번호 재설정</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('resetForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const nickname = document.getElementById('nickname').value;
      const newPassword = document.getElementById('newPassword').value;

      const res = await fetch('/find-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, nickname, newPassword })
      });

      const text = await res.text();

      if (res.ok) {
        messageDiv.style.color = 'green';
        messageDiv.textContent = '비밀번호가 성공적으로 변경되었습니다.';
        form.reset();
      } else {
        messageDiv.style.color = 'red';
        messageDiv.textContent = text || '비밀번호 변경에 실패했습니다.';
      }
    });
  </script>
</body>
</html>
