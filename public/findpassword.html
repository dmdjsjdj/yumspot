<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>비밀번호 변경 - YumSpot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background:#E3F2FD; margin:0; }
    .header { text-align:center; padding:20px; font-size:24px; font-weight:bold; background:#90CAF9; color:#fff; }
    .header a { color:#fff; text-decoration:none; }
    .navbar { background:#90CAF9; padding:10px; display:flex; justify-content:space-between; align-items:center; }
    .center-links { flex:1; display:flex; justify-content:center; gap:30px; margin-left:90px; }
    .center-links a, .auth-links a { color:#fff; text-decoration:none; }
    .auth-links { display:flex; gap:7px; }
    .wrap { max-width:520px; margin:24px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,.1); }
    input, button { width:100%; padding:12px; margin:8px 0; border:1px solid #64B5F6; border-radius:6px; }
    button { background:#64B5F6; color:#fff; border:none; font-weight:bold; cursor:pointer; }
    button:hover { background:#42A5F5; }
    *, *::before, *::after { box-sizing: border-box; }

    .pw-box { position: relative; }
    .pw-box input { width: 100%; padding-right: 40px; }

    /* 입력–토글 레이아웃 */
    .pw-row { margin-top: 8px; }

    /* 한 줄로, 가운데 정렬, 줄바꿈 방지 */
    .pw-toggle{
      display:flex; align-items:center; gap:8px;
      width:max-content; margin:6px 0 0 auto; white-space:nowrap;
    }
    .pw-toggle input{ width:auto; } 

  </style>
</head>
<body>
  <div class="header"><a href="/">YumSpot - 맛집을 찾아보자!</a></div>
  <div class="navbar">
    <div class="center-links">
      <a href="regionreview.html">지역별</a>
      <a href="foodreview.html">음식</a>
      <a href="myreview.html">내 리뷰</a>
    </div>
    <div class="auth-links">
      <a href="login.html">로그인</a>
      <a href="signup.html">회원가입</a>
    </div>
  </div>

  <div class="wrap">
    <h2>비밀번호 변경</h2>
    <form id="form">
      <input id="email" type="email" placeholder="가입 이메일" required />
      <input id="nickname" placeholder="닉네임" required />
      <!-- 새 비밀번호 -->
      <div class="pw-box">
        <input type="password" id="newPassword" placeholder="새 비밀번호" required>
      </div>

      <!-- 새 비밀번호 확인 -->
      <div class="pw-box">
        <input type="password" id="confirmPassword" placeholder="새 비밀번호 확인" required>
      </div>

      <label class="pw-toggle">
        <input type="checkbox" id="showPwSignup">
        비밀번호 보기
      </label>
      <button type="submit">변경하기</button>
      <button type="button" id="cancelBtn" style="background:#90CAF9;">취소</button>
    </form>
  </div>

  <script>
    document.getElementById('cancelBtn').addEventListener('click', ()=>{
      history.back();
    });

    document.getElementById('form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const nickname = document.getElementById('nickname').value.trim();
      const p1 = document.getElementById('newPassword').value;  
      const p2 = document.getElementById('confirmPassword').value;
      if(p1 !== p2){ alert('비밀번호가 일치하지 않습니다.'); return; }

      // 서버 정책과 맞춤(최소 8자, 영문+숫자 포함)
      const pwRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d!@#$%^&*]{8,}$/;
      if(!pwRegex.test(p1)){
        alert('비밀번호는 최소 8자이며, 영문과 숫자를 포함해야 합니다.');
        return;
      }

      try{
        const res = await fetch('/password/reset-direct', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ email, nickname, new_password: p1 })
        });
        // 보안을 위해 서버가 항상 ok:true를 줄 수 있으니 메시지는 동일하게
        const data = await res.json().catch(()=>({}));
        if(!res.ok){ throw new Error(data.message || '변경 실패'); }

        alert('비밀번호가 변경되었습니다. 로그인 해주세요.');
        location.href = 'login.html';
      }catch(err){
        alert(err.message || '오류가 발생했습니다.');
      }
    });
  </script>

  <script>
  // 공통 유틸
  function bindPwCheckbox(checkboxId, inputIds){
    const cb = document.getElementById(checkboxId);
    if (!cb) return;
    const inputs = inputIds.map(id => document.getElementById(id)).filter(Boolean);
    const apply = () => { inputs.forEach(i => i.type = cb.checked ? 'text' : 'password'); };
    cb.addEventListener('change', apply);
    apply(); // 초기 상태 적용
  }

  // ✅ 페이지 로드시 실행
  document.addEventListener('DOMContentLoaded', () => {
    bindPwCheckbox('showPwSignup', ['newPassword','confirmPassword']);
  });
  </script>
</body>
</html>
