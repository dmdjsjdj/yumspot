<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>비밀번호 변경 - YumSpot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background:#E3F2FD; margin:0; }
    .header { text-align:center; padding:20px; font-size:24px; font-weight:bold; background:#90CAF9; color:#fff; }
    .header a { color:#fff; text-decoration:none; }
    .navbar { background:#90CAF9; padding:10px; display:flex; justify-content:space-between; align-items:center; }
    .center-links { flex:1; display:flex; justify-content:center; gap:30px; margin-left:90px; }
    .center-links a, .auth-links a { color:#fff; text-decoration:none; }
    .auth-links { display:flex; gap:7px; }
    .wrap { max-width:520px; margin:24px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,.1); }
    input, button { width:100%; padding:12px; margin:8px 0; border:1px solid #64B5F6; border-radius:6px; }
    button { background:#64B5F6; color:#fff; border:none; font-weight:bold; cursor:pointer; }
    button:hover { background:#42A5F5; }
    *, *::before, *::after { box-sizing: border-box; }
  </style>
</head>
<body>
  <div class="header"><a href="/">YumSpot - 맛집을 찾아보자!</a></div>
  <div class="navbar">
    <div class="center-links">
      <a href="regionreview.html">지역별</a>
      <a href="foodreview.html">음식</a>
      <a href="myreview.html">내 리뷰</a>
    </div>
    <div class="auth-links">
      <a href="login.html">로그인</a>
      <a href="signup.html">회원가입</a>
    </div>
  </div>

  <div class="wrap">
    <h2>비밀번호 변경</h2>
    <form id="form">
      <input id="email" type="email" placeholder="가입 이메일" required />
      <input id="nickname" placeholder="닉네임" required />
      <input id="pw1" type="password" placeholder="새 비밀번호" required />
      <input id="pw2" type="password" placeholder="새 비밀번호 확인" required />
      <button type="submit">변경하기</button>
      <button type="button" id="cancelBtn" style="background:#90CAF9;">취소</button>
    </form>
  </div>

  <script>
    document.getElementById('cancelBtn').addEventListener('click', ()=>{
      history.back();
    });

    document.getElementById('form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const nickname = document.getElementById('nickname').value.trim();
      const p1 = document.getElementById('pw1').value;
      const p2 = document.getElementById('pw2').value;
      if(p1 !== p2){ alert('비밀번호가 일치하지 않습니다.'); return; }
      if(p1.length < 6){ alert('비밀번호는 6자 이상 권장합니다.'); return; }

      try{
        const res = await fetch('/password/reset-direct', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ email, nickname, new_password: p1 })
        });
        // 보안을 위해 서버가 항상 ok:true를 줄 수 있으니 메시지는 동일하게
        const data = await res.json().catch(()=>({}));
        if(!res.ok){ throw new Error(data.message || '변경 실패'); }

        alert('비밀번호가 변경되었습니다. 로그인 해주세요.');
        location.href = 'login.html';
      }catch(err){
        alert(err.message || '오류가 발생했습니다.');
      }
    });
  </script>
</body>
</html>
