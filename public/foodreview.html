<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>음식별 리뷰 - YumSpot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background:#E3F2FD; margin:0; }
    .header { text-align:center; padding:20px; font-size:24px; font-weight:bold; background:#90CAF9; color:#fff; }
    .header a { color:#fff; text-decoration:none; }
    .navbar { background:#90CAF9; padding:10px; display:flex; justify-content:space-between; align-items:center; }
    .center-links { flex:1; display:flex; justify-content:center; gap:30px; margin-left:90px; }
    .center-links a, .auth-links a { color:#fff; text-decoration:none; }
    .auth-links { display:flex; gap:7px; }
    .container { max-width:980px; margin:20px auto; padding:0 10px; }
    .toolbar { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    select { padding:10px; border:1px solid #64B5F6; border-radius:6px; background:#fff; }
    .review-grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px,1fr)); gap:16px; margin-top:16px; }
    .card { background:#fff; border-radius:8px; padding:16px; box-shadow:0 2px 5px rgba(0,0,0,.1); cursor:pointer; }
    .rating { letter-spacing:1px; }
    .empty { opacity:.4; }
    .meta { color:#555; font-size:12px; }
  </style>
  <!-- 전역 카테고리 로드 -->
  <script src="/utils/categoryLists.js"></script>
</head>
<body>
  <div class="header"><a href="/">YumSpot - 맛집을 찾아보자!</a></div>
  <div class="navbar">
    <div class="center-links">
      <a href="regionreview.html">지역별</a>
      <a href="foodreview.html">음식</a>
      <a href="myreview.html">내 리뷰</a>
    </div>
    <div class="auth-links">
      <a href="login.html">로그인</a>
      <a href="signup.html">회원가입</a>
    </div>
  </div>

  <div class="container">
    <h2 id="title">음식별 리뷰</h2>
    <div class="toolbar">
      <select id="food"></select>
      <select id="subFood">
        <option value="">전체</option>
      </select>
      <select id="sort">
        <option value="latest">최신순</option>
        <option value="oldest">오래된순</option>
        <option value="bookmarkDesc">북마크 많은순</option>
        <option value="bookmarkAsc">북마크 적은순</option>
      </select>

    </div>
    <div id="grid" class="review-grid"></div>
  </div>

  <script>
    // 날짜 포맷 헬퍼 (YYYY.MM.DD)
    function fmtDate(s){
      if(!s) return '-';
      const d = new Date(s);
      if (isNaN(d.getTime())) return '-';
      return d.toLocaleDateString('ko-KR', { year:'numeric', month:'2-digit', day:'2-digit' });
    }

    function debounce(fn, ms = 250) {
      let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), ms); };
    }
    const debouncedLoad = debounce(load, 250);

    document.addEventListener('DOMContentLoaded', () => {
      const $food = document.getElementById('food');
      const $sub  = document.getElementById('subFood');
      const $sort = document.getElementById('sort');

      // 대분류 채우기 (첫 항목 자동 선택)
      $food.innerHTML = (window.foodCategories || []).map(v => `<option>${v}</option>`).join('');

      // 이벤트
      $food.addEventListener('change', () => { fillSubfoods(); debouncedLoad(); });
      $sub.addEventListener('change', debouncedLoad);
      $sort.addEventListener('change', debouncedLoad);

      // 초기 세팅 + 첫 로드
      fillSubfoods();
      load();
    });

    function fillSubfoods(){
      const big = document.getElementById('food').value;
      const subs = (window.foodTree && window.foodTree[big]) || [];
      const $sub = document.getElementById('subFood');
      $sub.innerHTML = `<option value="">전체</option>` + subs.map(s => `<option>${s}</option>`).join('');
    }

    async function load() {
      const big = document.getElementById('food').value;
      const sub = document.getElementById('subFood').value;
      const sort = document.getElementById('sort').value;

      document.getElementById('title').textContent = sub ? `${big} · ${sub} 리뷰` : `${big} 리뷰`;

      const grid = document.getElementById('grid');
      grid.innerHTML = '';

      try{
        // 서버가 subcategory/정렬을 처리 → 그대로 전달만
        const qs = new URLSearchParams();
        qs.set('foodcategory', big);
        if (sub) qs.set('sub', sub);
        if (sort) qs.set('sort', sort);

        const res = await fetch('/api/reviews?' + qs.toString());
        if(!res.ok) throw new Error('불러오기 실패');
        const list = await res.json();

        renderCards(list, grid);
      }catch(e){
        console.error(e);
        grid.innerHTML = '<p>오류가 발생했습니다.</p>';
      }
    }


    function renderCards(list, grid){
      if (!list || list.length === 0) {
        grid.innerHTML = '<p>해당 카테고리 리뷰가 없습니다.</p>';
        return;
      }
      list.forEach(review => {
        const rating = Number(review.rating) || 0;
        const stars = '★'.repeat(rating) + '<span class="empty">' + '☆'.repeat(5 - rating) + '</span>';
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `
          <h3>${review.title}</h3>
          <p class="rating">${stars}</p>
          <p>${review.restaurant_name ?? ''}</p>
          <p class="meta">작성일: ${fmtDate(review.created_at)}</p>
          <p class="meta">북마크 ${review.bookmark_count ?? 0}</p>
        `;
        el.addEventListener('click', () => location.href = `reviewdetail.html?id=${review.id}`);
        grid.appendChild(el);
      });
    }
  </script>

  <script>
  (async function initAuth(){
    try {
      // 로그인 체크
      const r = await fetch('/check-auth', { credentials: 'include' });
      const data = await r.json();
      if (!data.loggedIn) return;

      // 우측 상단 메뉴 교체
      const authLinks = document.querySelector('.auth-links');
      if (authLinks) {
        authLinks.innerHTML = `
          <div style="position: relative;">
            <button id="mypageBtn" style="background:none;border:none;color:white;cursor:pointer;">마이페이지 ▾</button>
            <div id="mypageDropdown" style="display:none;position:absolute;right:0;background:white;color:black;padding:10px;border-radius:5px;min-width:100px;">
              <a href="mypage.html" style="color:black;text-decoration:none;">내 정보 확인</a><br>
              <a href="editprofile.html" style="color:black;text-decoration:none;">프로필 수정</a><br>
              <a href="#" id="logoutLink" style="color:black;text-decoration:none;">로그아웃</a>
            </div>
          </div>`;
        document.getElementById("mypageBtn")?.addEventListener("click",()=>{
          const d=document.getElementById("mypageDropdown");
          d.style.display = d.style.display === "none" ? "block" : "none";
        });
        document.getElementById("logoutLink")?.addEventListener("click",(e)=>{
          e.preventDefault();
          fetch('/logout', { credentials:'include' }).then(()=>location.href='/');
        });
      }

      // 관리자 링크 노출
      const meRes = await fetch('/api/me', { credentials:'include' });
      if (meRes.ok) {
        const me = await meRes.json();
        if (me?.role === 'admin') {
          const center = document.querySelector('.center-links');
          if (center && !center.querySelector('a[href="admin-reports.html"]')) {
            const a = document.createElement('a');
            a.href = 'admin-reports.html';
            a.textContent = '관리자';
            center.appendChild(a);
          }
        }
      }
    } catch (e) {
      console.error(e);
    }
  })();
  </script>

</body>
</html>
