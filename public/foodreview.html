<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>음식별 리뷰 - YumSpot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background:#E3F2FD; margin:0; }
    .header { text-align:center; padding:20px; font-size:24px; font-weight:bold; background:#90CAF9; color:#fff; }
    .header a { color:#fff; text-decoration:none; }
    .navbar { background:#90CAF9; padding:10px; display:flex; justify-content:space-between; align-items:center; }
    .center-links { flex:1; display:flex; justify-content:center; gap:30px; margin-left:90px; }
    .center-links a, .auth-links a { color:#fff; text-decoration:none; }
    .auth-links { display:flex; gap:7px; }
    .container { max-width:980px; margin:20px auto; padding:0 10px; }
    .toolbar { display:flex; gap:10px; align-items:center; }
    select, input, button { padding:10px; border:1px solid #64B5F6; border-radius:6px; }
    .review-grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px,1fr)); gap:16px; margin-top:16px; }
    .card { background:#fff; border-radius:8px; padding:16px; box-shadow:0 2px 5px rgba(0,0,0,.1); cursor:pointer; }
    .rating { letter-spacing:1px; }
    .empty { opacity:.4; }
  </style>
</head>
<body>
  <div class="header"><a href="home.html">YumSpot - 맛집을 찾아보자!</a></div>
  <div class="navbar">
    <div class="center-links">
      <a href="regionreview.html">지역별</a>
      <a href="foodreview.html">음식</a>
      <a href="myreview.html">내 리뷰</a>
    </div>
    <div class="auth-links">
      <a href="login.html">로그인</a>
      <a href="signup.html">회원가입</a>
    </div>
  </div>

  <div class="container">
    <h2 id="title">음식별 리뷰</h2>
    <div class="toolbar">
      <select id="food"></select>
      <select id="sort">
        <option value="latest">최신순</option>
        <option value="bookmark">북마크 많은 순(예정)</option>
      </select>
      <button id="searchBtn">보기</button>
    </div>
    <div id="grid" class="review-grid"></div>
  </div>

  <script src="../utils/categoryLists.js"></script>
  <script>
    (function initFoods(){
      const f = document.getElementById('food');
      f.innerHTML = foodCategories.map(v=>`<option>${v}</option>`).join('');
    })();

    document.getElementById('searchBtn').addEventListener('click', load);
    window.onload = load;

    async function load(){
      const food = document.getElementById('food').value || foodCategories[0];
      const sort = document.getElementById('sort').value;
      document.getElementById('title').textContent = `${food} 리뷰`;
      const grid = document.getElementById('grid');
      grid.innerHTML='';

      try{
        const res = await fetch(`/api/reviews?foodcategory=${encodeURIComponent(food)}&sort=${sort}`);
        if(!res.ok) throw new Error('불러오기 실패');
        const list = await res.json();
        list.forEach(rv=>{
          const stars='★'.repeat(rv.rating)+'<span class="empty">'+'☆'.repeat(5-rv.rating)+'</span>';
          const el=document.createElement('div');
          el.className='card';
          el.innerHTML=`<h3>${rv.title}</h3><p class="rating">${stars}</p><p>${rv.restaurant_name ?? ''}</p>`;
          el.addEventListener('click',()=>location.href=`reviewdetail.html?id=${rv.id}`);
          grid.appendChild(el);
        });
        if(list.length===0) grid.innerHTML='<p>해당 카테고리 리뷰가 없습니다.</p>';
      }catch(e){ grid.innerHTML='<p>오류가 발생했습니다.</p>'; }
    }
  </script>
</body>
</html>
