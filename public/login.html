<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 - YumSpot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background:#E3F2FD; margin:0; }
    .header { text-align:center; padding:20px; font-size:24px; font-weight:bold; background:#90CAF9; color:#fff; }
    .header a { color:#fff; text-decoration:none; }
    .navbar { background:#90CAF9; padding:10px; display:flex; justify-content:space-between; align-items:center; }
    .center-links { flex:1; display:flex; justify-content:center; gap:30px; margin-left:90px; }
    .center-links a, .auth-links a { color:#fff; text-decoration:none; }
    .auth-links { display:flex; gap:7px; }
    .form-container { max-width:400px; margin:40px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,.1); }
    .form-container h2 { margin-top:0; text-align:center; }
    input, button { width:100%; padding:12px; margin:8px 0; border:1px solid #64B5F6; border-radius:6px; }
    button { background:#64B5F6; color:#fff; border:none; font-weight:bold; cursor:pointer; }
    button:hover { background:#42A5F5; }
    .helper { text-align:right; font-size:14px; }
    .error { color:#c62828; font-size:14px; }
  </style>
  <script src="/utils/categoryLists.js"></script>
</head>
<body>
  <div class="header">
    <a href="/">YumSpot - 맛집을 찾아보자!</a>
  </div>
  <div class="navbar">
    <div class="center-links">
      <a href="regionreview.html">지역별</a>
      <a href="foodreview.html">음식</a>
      <a href="myreview.html">내 리뷰</a>
    </div>
    <div class="auth-links">
      <a href="login.html">로그인</a>
      <a href="signup.html">회원가입</a>
    </div>
  </div>

  <div class="form-container">
    <h2>로그인</h2>
    <form id="loginForm">
      <input id="email" type="email" placeholder="이메일" required>
      <input id="password" type="password" placeholder="비밀번호" required>
      <button type="submit">로그인</button>
      <p class="helper"><a href="findpassword.html">비밀번호 찾기</a></p>
    </form>
    <p class="error" id="err"></p>
  </div>

  <script>
  document.getElementById('loginForm')?.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    try{
      const res = await fetch('/login', {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        credentials:'include',
        body: JSON.stringify({ email, password })
      });
      const data = await res.json().catch(()=> ({}));
      if(!res.ok){ throw new Error(data.message || '로그인 실패'); }
      location.href = '/';
    }catch(err){
      alert(err.message || '오류가 발생했습니다.');
    }
  });
  </script>
</body>
</html>
