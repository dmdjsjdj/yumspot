<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마이페이지 - YumSpot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background:#E3F2FD; margin:0; }
    .header { text-align:center; padding:20px; font-size:24px; font-weight:bold; background:#90CAF9; color:#fff; }
    .header a { color:#fff; text-decoration:none; }
    .navbar { background:#90CAF9; padding:10px; display:flex; justify-content:space-between; align-items:center; }
    .center-links { flex:1; display:flex; justify-content:center; gap:30px; margin-left:90px; }
    .center-links a, .auth-links a { color:#fff; text-decoration:none; }
    .auth-links { display:flex; gap:7px; }
    .wrap { max-width:640px; margin:24px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,.1); }
    .row { display:flex; justify-content:space-between; align-items:center; }
    .btn { padding:10px 14px; background:#64B5F6; color:#fff; border:none; border-radius:6px; cursor:pointer; text-decoration:none; }
    .meta { color:#555; }
  </style>
  <script src="/utils/categoryLists.js"></script>
</head>
<body>
  <div class="header"><a href="/">YumSpot - 맛집을 찾아보자!</a></div>
  <div class="navbar">
    <div class="center-links">
      <a href="regionreview.html">지역별</a>
      <a href="foodreview.html">음식</a>
      <a href="myreview.html">내 리뷰</a>
    </div>
    <div class="auth-links">
      <a href="login.html">로그인</a>
      <a href="signup.html">회원가입</a>
    </div>
  </div>

  <div class="wrap">
    <div class="row">
      <h2>내 정보 확인</h2>
      <a class="btn" href="editprofile.html">프로필 수정</a>
    </div>
    <div id="info" class="meta"></div>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', async ()=>{
    // 네비 상태
    fetch('/check-auth', { credentials:'include' })
      .then(r=>r.json())
      .then(d=>{
        const el = document.querySelector('.auth-links');
        if(d.loggedIn && el){
          el.innerHTML = `
            <div style="position: relative;">
              <button id="mypageBtn" style="background:none;border:none;color:#fff;cursor:pointer;">마이페이지 ▾</button>
              <div id="mypageDropdown" style="display:none;position:absolute;right:0;background:#fff;color:#000;padding:10px;border-radius:6px;">
                <a href="mypage.html" style="color:#000;text-decoration:none;">내 정보 확인</a><br>
                <a href="#" id="logoutLink" style="color:#000;text-decoration:none;">로그아웃</a>
              </div>
            </div>`;
          document.getElementById('mypageBtn')?.addEventListener('click', ()=>{
            const dd = document.getElementById('mypageDropdown');
            dd.style.display = dd.style.display==='none'?'block':'none';
          });
          document.getElementById('logoutLink')?.addEventListener('click', (e)=>{
            e.preventDefault();
            fetch('/logout', { credentials:'include' }).then(()=>location.href='/');
          });
        }
      });

    // 내 정보 불러오기
    try{
      const res = await fetch('/api/me', { credentials:'include' });
      if(res.status === 401){ alert('로그인이 필요합니다.'); location.href='login.html'; return; }
      const me = await res.json();

      // === 화면에 뿌리기 ===
      // 예시: 아래 id를 가진 요소가 mypage.html에 있어야 함
      // <span id="email"></span>  <span id="nickname"></span>
      document.getElementById('email') && (document.getElementById('email').textContent = me.email || '');
      document.getElementById('nickname') && (document.getElementById('nickname').textContent = me.nickname || '');
    }catch(e){
      alert('오류가 발생했습니다.');
    }
  });
</script>

</body>
</html>
