<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YumSpot - 맛집을 찾아보자!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E3F2FD;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background-color: #90CAF9;
            color: white;
        }
        .header a {
            color: white;
            text-decoration: none;
        }
        .navbar {
            background-color: #90CAF9;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;  
            font-size: 18px;
        }
        .navbar .auth-links {
            position: absolute;
            right: 20px;
        }
        .navbar .auth-links a {
            color: white;
            font-size: 14px;
            margin: 0 5px;  
        }
        .hero {
            text-align: center;
            padding: 50px;
        }
        .hero input {
            width: 60%;
            padding: 10px;
            border: 2px solid #64B5F6;
            border-radius: 5px;
        }
        .reviews {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .review-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            margin-bottom: 10px;
        }
        .review-row:first-child {
            justify-content: center; /* 첫 번째 줄은 가운데 정렬 */
        }

        .review-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="home.html">YumSpot - 맛집을 찾아보자!</a>
    </div>
    <div class="navbar">
        <a href="regionreview.html">지역별</a>
        <a href="foodreview.html">음식</a>
        <a href="myreview.html">내 리뷰</a>
        <div class="auth-links">
            <a href="login.html" class="login">로그인</a>
            <a href="signup.html" class="signup">회원가입</a>
        </div>
    </div>

    <div id="userInfo" style="padding: 30px; text-align: center;">
        <h2>내 정보</h2>
        <p id="username"></p>
        <p id="nickname"></p>
        <p id="createdAt"></p>
    </div>

    <script>
        function logout() {
        fetch("/logout")
            .then(() => {
            alert("로그아웃 되었습니다.");
            window.location.href = "home.html";
            });
        }

        fetch('/check-auth')
        .then(res => res.json())
        .then(data => {
            if (!data.loggedIn) {
                alert("로그인이 필요합니다");
                window.location.href = "login.html";
            } 
            else {
                const user = data.user;

                // 유저 정보가 이런 구조라고 가정 (백엔드에서 보내는 형태)
                // 예: { id: 3, username: "hong123", nickname: "홍길동", createdAt: "2024-05-01" }

                document.getElementById("username").textContent = `아이디: ${user.username}`;
                document.getElementById("nickname").textContent = `닉네임: ${user.nickname || user.username}`;
                document.getElementById("createdAt").textContent = `가입일: ${new Date(user.createdAt).toLocaleDateString('ko-KR')}`;

            // 🔽 로그인 상태일 때 마이페이지 드롭다운 메뉴 추가
            const authLinks = document.querySelector(".auth-links");
            authLinks.innerHTML = `
                <div style="position: relative;">
                <button id="mypageBtn" style="background: none; border: none; color: white; cursor: pointer;">마이페이지 ▾</button>
                <div id="mypageDropdown" style="display:none; position:absolute; right:0; background:white; color:black; padding:10px; border-radius:5px;">
                    <a href="mypage.html" style="color: black; text-decoration: none;">내 정보 확인</a>
                    <a href="#" onclick="logout()" style="color: black; text-decoration: none;">로그아웃</a>
                </div>
                </div>
            `;

            document.getElementById("mypageBtn").addEventListener("click", () => {
                const dropdown = document.getElementById("mypageDropdown");
                dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
            });
            }
        });
    </script>
</body>
</html>
