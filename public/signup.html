<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 - YumSpot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background:#E3F2FD; margin:0; }
    .header { text-align:center; padding:20px; font-size:24px; font-weight:bold; background:#90CAF9; color:#fff; }
    .header a { color:#fff; text-decoration:none; }
    .navbar { background:#90CAF9; padding:10px; display:flex; justify-content:space-between; align-items:center; }
    .center-links { flex:1; display:flex; justify-content:center; gap:30px; margin-left:90px; }
    .center-links a, .auth-links a { color:#fff; text-decoration:none; }
    .auth-links { display:flex; gap:7px; }
    .form-container { max-width:420px; margin:40px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,.1); }
    .form-container h2 { text-align:center; margin-top:0; }
    input, button { width:100%; padding:12px; margin:8px 0; border:1px solid #64B5F6; border-radius:6px; }
    button { background:#64B5F6; color:#fff; border:none; font-weight:bold; cursor:pointer; }
    button:hover { background:#42A5F5; }
    .error { color:#c62828; font-size:14px; }

    /* 1) 폭 계산을 테두리/패딩까지 포함 */
    *, *::before, *::after { box-sizing: border-box; }

    /* 2) 컨테이너 밖으로 넘치는 요소 잘라내기(스크롤 대신 깔끔) */
    .wrap, .card, .container { overflow: hidden; }

    /* 3) 입력/선택/버튼은 절대 부모 넓이를 넘지 않게 */
    input, select, textarea, button {
      max-width: 100%;
      width: 100%;
      display: block;          /* 인라인 특성으로 생기는 미세 오버플로 방지 */
    }

    /* 4) 옆으로 배치되는 행: 작은 화면에서 줄바꿈 허용 + 넘침 방지 핵심 */
    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;         /* 화면 좁아지면 자동 줄바꿈 */
    }
    .row > * {
      flex: 1 1 0;
      min-width: 0;            /* 긴 내용 때문에 칸이 밀려나지 않게 */
    }

    /* 5) 긴 주소/URL/가게명도 줄 바꿈 */
    #address, #image_url, #restaurant_name,
    input[type="text"], input[type="url"] {
      overflow-wrap: anywhere;
      word-break: break-word;
    }

    /* 6) 파일 인풋도 폭 제한 및 줄바꿈 허용 */
    input[type="file"] {
      max-width: 100%;
      white-space: normal;
    }

    /* 7) 자동완성 박스(카카오)도 부모 안에서만 펼쳐지게 */
    .suggest-box { position: relative; min-width: 0; }
    .suggest-list {
      position: absolute; z-index: 20; top: 100%; left: 0; right: 0;
      background:#fff; border:1px solid #ddd; border-radius:6px;
      max-height: 240px; overflow:auto; box-shadow:0 4px 10px rgba(0,0,0,.08);
    }

    /* 8) 모바일 보완(옵션) */
    @media (max-width: 560px) {
      .center-links { margin-left: 0; gap: 16px; }
      .header { font-size: 20px; padding: 16px; }
    }

    /* 비번 입력 줄과 토글 체크박스 정렬 */
    .pw-row { display:flex; gap:8px; align-items:center; }
    .pw-row input[type="password"],
    .pw-row input[type="text"] { flex:1; }   /* 가로 꽉 */
    .pw-toggle { display:flex; align-items:center; gap:6px; font-size:14px; color:#333; }

    /* 입력–토글 레이아웃 */
    .pw-row { margin-top: 8px; }

/* 한 줄로, 가운데 정렬, 줄바꿈 방지 */
.pw-toggle{
  display:flex; align-items:center; gap:8px;
  width:max-content; margin:6px 0 0 auto; white-space:nowrap;
}
.pw-toggle input{ width:auto; } 

  </style>
  <script src="/utils/categoryLists.js"></script>
</head>
<body>
  <div class="header">
    <a href="/">YumSpot - 맛집을 찾아보자!</a>
  </div>
  <div class="navbar">
    <div class="center-links">
      <a href="regionreview.html">지역별</a>
      <a href="foodreview.html">음식</a>
      <a href="myreview.html">내 리뷰</a>
    </div>
    <div class="auth-links">
      <a href="login.html">로그인</a>
      <a href="signup.html">회원가입</a>
    </div>
  </div>

  <div class="form-container">
    <h2>회원가입</h2>
    <form id="signupForm">
      <input id="email" type="email" placeholder="이메일" required>
      <input id="nickname" type="text" placeholder="닉네임" required>
      <div class="pw-group">
        <div class="pw-row">
          <input type="password" id="password" placeholder="비밀번호 (8자 이상, 영문+숫자)" required>
        </div>
        <div class="pw-row">
          <input type="password" id="passwordConfirm" placeholder="비밀번호 확인" required>
        </div>

        <label class="pw-toggle">
          <input type="checkbox" id="showPwSignup">
          비밀번호 보기
        </label>
      </div>
      <button type="submit">가입하기</button>
    </form>
    <p class="error" id="err"></p>
  </div>

  <script>
  document.getElementById('signupForm')?.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const nickname = document.getElementById('nickname').value.trim();
    const password = document.getElementById('password').value;

    try{
      const res = await fetch('/signup', {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify({ email, nickname, password })
      });
      const data = await res.json().catch(()=> ({}));
      if(!res.ok){ throw new Error(data.message || '회원가입 실패'); }
      // 가입 후 자동 로그인 쿠키가 세팅됨
      location.href = '/';
    }catch(err){
      alert(err.message || '오류가 발생했습니다.');
    }
  });
  </script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    bindPwCheckbox('showPwSignup', ['password','passwordConfirm']);
  });
  </script>

</body>
</html>
