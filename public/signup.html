<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YumSpot - 맛집을 찾아보자!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E3F2FD;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background-color: #90CAF9;
            color: white;
        }
        .header a {
            color: white;
            text-decoration: none;
        }
        .navbar {
            background-color: #90CAF9;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;  /* 간격을 줄였어 */
            font-size: 18px;
        }
        .navbar .auth-links {
            position: absolute;
            right: 20px;
        }
        .navbar .auth-links a {
            color: white;
            font-size: 14px;
            margin: 0 5px;  /* 간격을 줄였어 */
        }
        .hero {
            text-align: center;
            padding: 50px;
        }
        .hero input {
            width: 60%;
            padding: 10px;
            border: 2px solid #64B5F6;
            border-radius: 5px;
        }
        .reviews {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .review-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            margin-bottom: 10px;
        }
        .review-row:first-child {
            justify-content: center; /* 첫 번째 줄은 가운데 정렬 */
        }

        .review-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group .phone-group {
            display: flex;
            gap: 10px;
        }
        .form-group .phone-group input {
            flex: 1;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .btn-group button {
            flex: 1;
            padding: 12px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-cancel {
            background: #ccc;
            margin-right: 10px;
        }
        .btn-submit {
            background: #000;
            color: white;
        }
        .error {
            color: red;
            font-size: 13px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Header & Navbar -->
    <div class="header"><a href="home.html">YumSpot - 맛집을 찾아보자!</a></div>
    <div class="navbar">
        <a href="regionreview.html">지역별</a>
        <a href="foodreview.html">음식</a>
        <a href="myreview.html">내 리뷰</a>
        <div class="auth-links">
            <a href="login.html" class="login">로그인</a>
            <a href="signup.html" class="signup">회원가입</a>
        </div>
    </div>

    <!-- 회원가입 폼 -->
    <div class="form-container">
        <h2>회원 가입</h2>

        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" placeholder="영문소문자/숫자, 4~16자">
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="영문 대소문자/숫자/특수문자 중 2가지 이상 포함, 10자~16자">
        </div>

        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname">
        </div>


        <div class="btn-group">
            <a href="home.html"><button class="btn-cancel">취소</button></a>
            <a href="home.html"><button class="btn-submit" onclick="signup()">가입하기</button>
        </div>

        <script>
        function signup() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const nickname = document.getElementById('nickname').value;

            if (!username || !password || !nickname) {
                alert("모든 필드를 입력해주세요.");
                return;
            }

            fetch('http://localhost:3000/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, nickname })
            })
            .then(res => res.text())
            .then(data => {
                alert(data);
                window.location.href = 'login.html'; // 또는 home.html
            })
            .catch(err => {
                console.error('회원가입 오류:', err);
                alert('회원가입 실패');
            });
        }
        </script>
    </div>
</body>
</html>
